
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Scroll Anclado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 200px; /* compensar header + nav fijos */
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }

    nav {
      position: fixed;
      top: 120px;
      width: 100%;
      height: 80px;
      background: #005a8d;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      z-index: 999;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #f0f0f0;
      margin-bottom: 2rem;
      scroll-margin-top: 200px;
      border: 1px solid #ccc;
    }

    h2 {
      color: #004080;
    }
  </style>
</head>
<body>

  <header>
    <h1>Encabezado Fijo</h1>
  </header>

  <nav>
    <a href="#programas">Programas</a>
    <a href="#ponentes">Ponentes</a>
    <a href="#evaluaciones">Evaluaciones</a>
  </nav>

  <main>
    <section id="programas">
      <h2>Sección Programas</h2>
      <p>Contenido de programas...</p>
    </section>

    <section id="ponentes">
      <h2>Sección Ponentes</h2>
      <p>Contenido de ponentes...</p>
    </section>

    <section id="evaluaciones">
      <h2>Sección Evaluaciones</h2>
      <p>Contenido de evaluaciones...</p>
    </section>
  </main>

</body>
</html>
